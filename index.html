<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="title">Spli<br />tter</h1>
    <form id="form" novalidate>
      <div class="form-label-container bill-label-container">
        <label class="form-label bill-label" for="email">Bill</label>
        <input
          class="form-input"
          type="text"
          pattern="[0-9]*\.[0-9]+"
          name="bill"
          id="bill-input"
        />
      </div>
      <div class="form-label-container tips-options-container">
        <label for="tip" class="form-label tips-options-label"
          >Select Tip %</label
        >
        <div class="tips-options-list">
          <option class="tip-option" value="5">5%</option>
          <option class="tip-option" value="10">10%</option>
          <option class="tip-option" value="15">15%</option>
          <option class="tip-option" value="20">20%</option>
          <option class="tip-option" value="50">50%</option>
          <input class="tip-option custom" placeholder="Custom" />
        </div>
      </div>
      <div class="form-label-container people-label-container">
        <label class="form-label people-label" for="people"
          >Number of People</label
        >
        <input
          class="form-input"
          type="number"
          name="people"
          id="people-input"
        />
      </div>
      <div class="results-container">
        <div class="results-label-contanier">
          <h2 class="result-label">
            Tip amount <br />
            <span>/ person</span>
          </h2>
          <p class="result-price">$0.00</p>
        </div>
        <div class="results-label-contanier">
          <h2 class="result-label">
            Total <br />
            <span>/ person</span>
          </h2>
          <p class="result-price">$0.00</p>
        </div>
        <button id="reset-button">Reset</button>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
